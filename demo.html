<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">

<title>Jie Time</title>

<script src="../webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="jie-time.html">

</head>
<body>

<jie-time-relative datetime="2014-04-01T16:30:00-08:00">
  April 1, 2014
</jie-time-relative>

<jie-time-ago datetime="2012-04-01T16:30:00-08:00">
  April 1, 2014
</jie-time-ago>

<jie-time-ago datetime="2012-04-01T16:30:00-08:00" format="micro">
  April 1, 2014
</jie-time-ago>

<jie-time-local datetime="2014-04-01T16:30:00-08:00"
    month="short"
    day="numeric"
    year="numeric"
    hour="numeric"
    minute="numeric">
  April 1, 2014 4:30PM PDT
</jie-time-local>

</body>
</html>
